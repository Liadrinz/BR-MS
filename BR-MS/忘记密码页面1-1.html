<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="lib/eleme-index.css">
    <style>
        body {
            background: url(res/bg-air.jpg) center top;
            background-size: 100%;
        }
        .full-fill {
            width: 100%;
        }
        .samewidth-cols {
            display: flex;
        }
        .samewidth-cols > div {
            flex: 1;
        }
        .samewidth-cols > div.spliter {
            flex: 0 0 20px;
        }
        .samewidth-cols > div.spliter-large {
            flex: 0 0 40px;
        }
        div#login-form {
            padding: 50px 0 50px;
        }
        div#login-form > header {
            margin-bottom: 30px;
            padding-left: 20px;
            margin-right: -20px;
            font-size: 25px;
            text-align: center;
        }
        div#login-bg {
            background: url(res/bg-ac.jpg) center top;
        }
        p#login-title {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-header></el-header>
        <el-main>
            <el-row>
                <el-col span="14" offset="5">
                    <el-card>
                        <el-row>
                            <!--From 登录注册页面-->
                            <div class="samewidth-cols">
                                <!--<div id="login-bg"></div>-->
                                <div class="spliter"></div>
                                <div id="login-form">
                                    <header>输入邮箱地址</header>
                                    <el-form label-position="right" label-width="80px">
                                        <el-form-item label="邮箱">
                                            <el-input v-model="ForgetPage.mail"></el-input>
                                        </el-form-item>
                                        <el-form-item label="验证码">
                                            <el-input v-model="ForgetPage.pwd"></el-input>
                                        </el-form-item>
                                        <el-form-item>
                                            <el-button type="primary" class="full-fill">验证码图片</el-button>
                                        </el-form-item>
                                        <el-form-item>
                                            <el-row gutter="20">
                                                <el-col span="12">
                                                    <el-button type="text" @click="open" class="full-fill">重置密码</el-button>
                                                </el-col>
                                                <el-col span="12">
                                                    <!--<el-button  class="full-fill">关闭</el-button>-->
                                                    <!--点击关闭按钮后会自动返回上一界面（即登录注册页面）-->
                                                    <input type="button" name="Submit" value="关闭" onclick="javascript:history.back(-1)">
                                                </el-col>
                                            </el-row>
                                        </el-form-item>
                                    </el-form>
                                </div>
                                <div class="spliter-large"></div>
                            </div>
                        </el-row>
                    </el-card>
                </el-col>
            </el-row>
        </el-main>
    </el-container>
</div>
</body>
<script src="lib/vue.js"></script>
<script src="lib/eleme-index.js"></script>

<script>
    <!--点击重置密码之后无法跳出弹窗-->
    export default {
        methods:{
            open(){
                this.$alert('新的密码已发送到您的邮箱','确认信息',{
                    confirmButtonText:'关闭',
                    callback:action=>{
                        this.$message({
                            type:'info',
                            message:`action:${action}`
                        });
                    }
                });
            }
        }
    }
</script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            ForgetPage: {
                mail: '',
                pwd: ''
            }
        },
        methods: {}
    });
</script>

</html>
