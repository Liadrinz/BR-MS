<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>普通用户1.1修改密码表单</title>
    <link rel="stylesheet" href="lib/eleme-index.css">
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <!--普通用户界面 -> aside导航栏 修改密码 ->表单 -->
    <el-form :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm">
        <el-form-item label="旧密码" prop="oldPass">
            <el-input type="password" v-model="ruleForm2.oldPass" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item label="新密码" prop="pass">
            <el-input type="password" v-model="ruleForm2.pass" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item label="确认密码" prop="checkPass">
            <el-input type="password" v-model="ruleForm2.checkPass" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm2')">提交</el-button>
            <el-button @click="resetForm('ruleForm2')">清空</el-button>
        </el-form-item>
    </el-form>
</div>
</body>
<script src="lib/vue.js"></script>
<script src="lib/eleme-index.js"></script>
<script src="res/dependencies.js"></script>
<script>
    var post=require('/mods/backend');
    var app = new Vue({
        el: '#app',
        data: function () {
            <!--输入原密码-->
            var validatePass1 = (rule, value, callback) => {
                if(value === ''){
                    callback(new Error('请输入原密码'));
                }else{
                    callback();
                }
            }
            <!--输入新密码-->
            var validatePass2 = (rule, value, callback) => { <!--validatePass 验证密码-->
                if (value === '') {
                    callback(new Error('请输入新密码'));
                } else {
                    callback();
                }
            };
            <!--新密码再次输入 前端验证-->
            var validatePass3 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请再次输入密码'));
                } else if (value !== this.ruleForm2.pass) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };
            return{
                ruleForm2: {
                    oldPass:'',
                    pass: '',
                    checkPass: ''
                },
                rules2: {
                    oldPass:[
                        { validator:validatePass1,trigger:'blur' }
                    ],
                    pass: [
                        { validator: validatePass2, trigger: 'blur' }
                    ],
                    checkPass: [
                        { validator: validatePass3, trigger: 'blur' }
                    ]
                }
            };
        },
        methods: {
            <!--提交-->
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        post('/common/update_my_password',{
                            oldPassword:app.ruleForm2.oldPass,
                            newPassword:app.ruleForm2.checkPass
                        },(data,err)=>{
                            if(err.msg==='密码错误'){
                                app.$message.error('旧密码错误');
                                return;
                            }else if(err){
                                app.$message.error(err.msg);
                                return;
                            }
                            this.$refs[formName].resetFields();
                            app.$message({
                                type:'success',
                                message:'修改成功'
                            })
                        });
                        return true;
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            <!--清空-->
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    });
</script>

</html>
