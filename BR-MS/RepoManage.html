<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仓库管理</title>
    <!--随时参考 element文档 http://element-cn.eleme.io/#/zh-CN/component/installation-->
    <link rel="stylesheet" href="lib/eleme-index.css">
    <style>
        .demo-table-expand {
            font-size: 0;
        }

        .demo-table-expand label {
            width: 120px;
            color: #99a9bf;
        }

        .demo-table-expand .el-form-item {
            margin-right: 0;
            margin-bottom: 0;
            width: 50%;
        }

        #search .el-input {
            width: 180px;
        }

        .tips {
            font-size: 13px;
            color: #8c939d;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

<div id="app">
    <el-form id="search" :inline="true" ref="queryParams" label-position="right" label-with="80px" :model="queryParams"
             v-loading.fullscreen="initializing" element-loading-text="正在获取数据"
             element-loading-background="rgba(0,0,0,0.8)">
        <el-form-item label="仓库id">
            <el-input v-model="queryParams.warehouse_id"></el-input>
        </el-form-item>
        <el-form-item label="仓库名称">
            <el-input v-model="queryParams.warehouse_name"></el-input>
        </el-form-item>
        <el-form-item label="仓库编号">
            <el-input v-model="queryParams.warehouse_code"></el-input>
        </el-form-item>
        <el-form-item label="仓库地址">
            <el-input v-model="queryParams.warehouse_location"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="search">查找</el-button>
            <el-button @click="()=>{
                for(var i in queryParams){
                    queryParams[i]='';
                };
                search();
            }">重置
            </el-button>
        </el-form-item>
    </el-form>
    <el-table :data="repoData.repoInfo">
        <el-table-column type="expand">
            <template slot-scope="props">
                <el-form label-position="left" inline class="demo-table-expand">
                    <el-form-item label="国家">
                        <span>{{props.row.country}}</span>
                    </el-form-item>
                    <el-form-item label="战区">
                        <span>{{props.row.area}}</span>
                    </el-form-item>
                    <el-form-item label="省">
                        <span>{{props.row.province}}</span>
                    </el-form-item>
                    <el-form-item label="城市">
                        <span>{{props.row.city}}</span>
                    </el-form-item>
                    <el-form-item label="区">
                        <span>{{props.row.county}}</span>
                    </el-form-item>
                    <el-form-item label="详细地址">
                        <span>{{props.row.detail_location}}</span>
                    </el-form-item>
                </el-form>
            </template>
        </el-table-column>
        <el-table-column prop="warehouse_id" label="仓库id" width="80">
        </el-table-column>
        <el-table-column prop="warehouse_name" label="仓库名称" width="205">
        </el-table-column>
        <el-table-column prop="warehouse_code" label="仓库编号" width="130">
        </el-table-column>
        <el-table-column prop="warehouse_location" label="仓库地址" width="275">
        </el-table-column>
        <el-table-column prop="longitude" label="经度" width="100">
        </el-table-column>
        <el-table-column prop="latitude" label="纬度" width="100">
        </el-table-column>
        <el-table-column label="操作">
            <template slot-scope="props">
                <el-button type="warning" size="mini" @click="()=>{
                    props.row.dialogVisible=true;
                    editedForm={...props.row};
                    handleEditionClick(props.row);
                }">修改信息
                </el-button>
                <el-button type="danger" size="mini" @click="()=>{confirmDelete(props.row.warehouse_id)}">删除仓库
                </el-button>
                <el-dialog :visible.sync="props.row.dialogVisible" v-loading.fullscreen="loading"
                           element-loading-text="正在提交" element-loading-background="rgba(0,0,0,0.8)">
                    <el-form ref="editedForm" label-position="right" label-width="100px" :rules="editRule"
                             :model="editedForm">
                        <el-form-item class="hide" label="仓库id" prop="warehouse_id">
                            <el-input v-model="editedForm.warehouse_id" :disabled="true" required></el-input>
                        </el-form-item>
                        <el-form-item label="仓库名称" prop="warehouse_name">
                            <el-input v-model="editedForm.warehouse_name"></el-input>
                            <span class="tips">仓库的名称，若有则填</span>
                        </el-form-item>
                        <el-form-item label="仓库编号" prop="warehouse_code">
                            <el-input v-model="editedForm.warehouse_code"></el-input>
                            <span class="tips">仓库所属单位对仓库的编号</span>
                        </el-form-item>
                        <el-form-item label="仓库地址" prop="warehouse_location">
                            <el-input v-model="editedForm.warehouse_location" clearable></el-input>
                            <span class="tips">仓库的大致地址</span>
                        </el-form-item>
                        <el-form-item label="经度" prop="longitude">
                            <el-input v-model="editedForm.longitude" clearable></el-input>
                        </el-form-item>
                        <el-form-item label="纬度" prop="latitude">
                            <el-input v-model="editedForm.latitude" clearable></el-input>
                        </el-form-item>
                        <el-form-item label="国家" prop="country" required>
                            <el-select v-model="editedForm.country">
                                <el-option :value="1" label="中国"></el-option>
                            </el-select>
                            <span class="tips"></span>
                        </el-form-item>
                        <el-form-item label="战区" prop="area">
                            <el-input v-model="editedForm.area" clearable></el-input>
                            <span class="tips">示例：东部/中部/西部...</span>
                        </el-form-item>
                        <el-form-item label="省市区" size="mini" prop="selectedLocations" required>
                            <el-cascader :options="areaData" v-model="selectedLocations" size="large"></el-cascader>
                            <p class="tips">选择省市</p>
                        </el-form-item>
                        <el-form-item label="详细地址" prop="detail_location">
                            <el-input v-model="editedForm.detail_location" clearable></el-input>
                            <span class="tips">仓库详细精确的地址</span>
                        </el-form-item>
                        <el-form-item>
                            <p style="text-align: right">
                                <el-button type="primary" @click="confirmEdition('editedForm')">修改</el-button>
                                <el-button @click="props.row.dialogVisible=false">取消</el-button>
                            </p>
                        </el-form-item>
                    </el-form>
                </el-dialog>
            </template>
        </el-table-column>
    </el-table>
    <p style="text-align: center">
        <el-pagination @current-change="handleCurrentChange" :current-page="pageNum"
                       :page-size="6" layout="total,prev,pager,next,jumper" :total="total[0]"></el-pagination>
    </p>
    <p style="text-align: center">
        <el-button type="primary" @click="()=>{addDialogVisible=true;}">+ 添加仓库</el-button>
    </p>
    <el-dialog :visible.sync="addDialogVisible" v-loading.fullscreen="loading" element-loading-text="正在提交"
               element-loading-background="rgba(0,0,0,0.8)">
        <el-form ref="addForm" label-position="right" label-width="100px" :rules="editRule" :model="addForm">
            <el-form-item label="仓库名称" prop="warehouse_name">
                <el-input v-model="addForm.warehouse_name"></el-input>
                <span class="tips">仓库的名称，若有则填</span>
            </el-form-item>
            <el-form-item label="仓库编号" prop="warehouse_code" required>
                <el-input v-model="addForm.warehouse_code"></el-input>
                <span class="tips">仓库所属单位对仓库的编号</span>
            </el-form-item>
            <el-form-item label="仓库地址" prop="warehouse_location">
                <el-input v-model="addForm.warehouse_location" clearable></el-input>
                <span class="tips">仓库的大致地址</span>
            </el-form-item>
            <el-form-item label="经度" prop="longitude">
                <el-input v-model="addForm.longitude" clearable></el-input>
            </el-form-item>
            <el-form-item label="纬度" prop="latitude">
                <el-input v-model="addForm.latitude" clearable></el-input>
            </el-form-item>
            <el-form-item label="国家" prop="country" required>
                <el-select v-model="addForm.country">
                    <el-option :value="1" label="中国"></el-option>
                </el-select>
                <span class="tips"></span>
            </el-form-item>
            <el-form-item label="战区" prop="area">
                <el-input v-model="addForm.area" clearable></el-input>
                <span class="tips">示例：东部/中部/西部...</span>
            </el-form-item>
            <el-form-item v-if="addForm.country===1" label="省市区" size="mini" required>
                <el-cascader :options="areaData" v-model="selectedLocations" size="large"></el-cascader>
                <p class="tips">选择省市</p>
            </el-form-item>
            <el-form-item label="详细地址" prop="detail_location">
                <el-input v-model="addForm.detail_location" clearable></el-input>
                <span class="tips">仓库详细精确的地址</span>
            </el-form-item>
            <el-form-item>
                <p style="text-align: right">
                    <el-button type="primary" @click="confirmAdd('addForm')">添加</el-button>
                    <el-button @click="addDialogVisible=false">取消</el-button>
                </p>
            </el-form-item>
        </el-form>
    </el-dialog>
</div>
</body>
<!-- 这是 JS 代码，一定要放在 <body> 后面 -->
<script src="lib/vue.js"></script>
<script src="lib/eleme-index.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="res/dependencies.js"></script>
<script>
    const ChinaAreaData = require('element-china-area-data').regionData;
    const TTC = require('element-china-area-data').TextToCode;
    var items = [];
    var genralForm = {
        warehouse_id: '',
        warehouse_name: '',
        warehouse_code: '',
        warehouse_location: '',
        longitude: '',
        latitude: '',
        country: '',
        area: '',
        province: '',
        city: '',
        county: '',
        detail_location: '',
        selectedLocations: []
    };
    var pageNum = 1, pageSize = 6, maxPage = 0, total = 0, lastPageItems = 0;
    var maxPageRef = [], totalRef = [];
    var searchKey = {};
    var post = require('/mods/backend');

    function totalCompute(searchKey) {
        post('/system/get_warehouse', searchKey ? {...searchKey} : {pageNum: 1}, (data) => {
            maxPage = data.allPages;
            searchKey['pageNum'] = maxPage;
            post('/system/get_warehouse', searchKey ? {...searchKey} : {pageNum: maxPage}, (data) => {
                var arr = [], warehouses = data.warehouses;
                for (var key in warehouses) {
                    arr.push(warehouses[key]);
                }
                lastPageItems = arr.length;
                total = 6 * (maxPage - 1) + lastPageItems;
                totalRef.push(total);
            });
        });
    }

    function getData(page, searchKey) {
        clearData();
        if (searchKey) {
            searchKey["pageSize"] = pageSize;
            searchKey["pageNum"] = page;
        }
        post('/system/get_warehouse', searchKey ? searchKey : {
            "pageSize": pageSize,
            "pageNum": page
        }, (data, err) => {
            app.initializing = false;
            if (err) {
                app.$message.error(err.msg);
                app.initializing = false;
                return;
            }
            totalCompute(searchKey);
            maxPageRef.push(data.allPages);
            var warehouses = data.warehouses;
            for (var item in warehouses) {
                warehouses[item]['dialogVisible'] = false;
                warehouses[item]['addDialogVisible'] = false;
                warehouses[item]['selectedLocations'] = [warehouses[item]['province'], warehouses[item]['city'], warehouses[item]['county']];
                items.push(warehouses[item]);
            }
        });

    }

    function clearData() {
        for (let i = 0; i < pageSize; i++) {
            items.pop();
        }
        for (let i = 0; i < maxPageRef.length; i++) {
            maxPageRef.pop();
        }
        for (let i = 0; i < totalRef.length; i++) {
            totalRef.pop();
        }
        
    }

    function pageControl(control, searchKey) {
        if (control === 'previous') {
            if (pageNum <= 1) {
                return;
            }
            pageNum -= 1;
            getData.call(app, pageNum, searchKey);
        } else if (control === 'next') {
            if (pageNum >= maxPage) {
                return;
            }
            pageNum += 1;
            getData.call(app, pageNum, searchKey);
        } else if (control === 'first') {
            pageNum = 1;
            getData.call(app, pageNum, searchKey);
        } else if (control === 'last') {
            pageNum = maxPage;
            getData.call(app, pageNum, searchKey);
        } else if (control === 'stay') {
            getData.call(app, pageNum, searchKey);
        }
    }

    var app = new Vue({
        el: '#app',
        data: function () {
            return {
                TextToCode: TTC,
                areaData: ChinaAreaData,
                selectedLocations: [],
                blank: genralForm,
                initializing: true,
                dialogVisible: false,
                addDialogVisible: false,
                pageNum: pageNum,
                tempPageNum: null,
                maxPage: maxPageRef,
                total: totalRef,
                repoData: {
                    repoInfo: items
                },
                queryParams: {
                    warehouse_id: "",
                    warehouse_name: "",
                    warehouse_code: "",
                    warehouse_location: ""
                },
                editedForm: genralForm,
                addForm: genralForm,
                editRule: {
                    warehouse_id: [
                        {required: true, message: '请输入仓库id', trigger: 'blur'}
                    ]
                }
            }
        },
        mounted: function () {
            //从后端拉取数据
            getData.call(app, pageNum, searchKey);
        },
        methods: {
            handleEditionClick: function (row) {
                app.editedForm.country = {
                    '中国': 1,
                    '其他': 2
                }[row.country]
                if (row.province == row.city) {
                    app.selectedLocations = [TTC[row.province]['code'], TTC[row.province]['市辖区']['code'], TTC[row.province]['市辖区'][row.county]['code']];
                } else {
                    app.selectedLocations = [TTC[row.province]['code'], TTC[row.province][row.city]['code'], TTC[row.province][row.city][row.county]['code']];
                }
            },
            handleCurrentChange: (page) => {
                app.pageNum = page;
                getData.call(app, page, searchKey, true);
            },
            convertPages: (control) => {
                pageControl.call(app, control);
            },
            confirmEdition: function (formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        app.loading = true;
                        app.editedForm.province = app.selectedLocations[0];
                        app.editedForm.city = app.selectedLocations[1];
                        app.editedForm.county = app.selectedLocations[2]
                        post('/system/update_warehouse', app.editedForm, (data, err) => {
                            app.loading = false;
                            app.initializing = false;
                            if (err) {
                                app.$message.error('修改失败' + err.msg);
                                if (err.id === post.NOT_LOGIN) {

                                }
                                return;
                            }
                            this.$message({
                                type: "success",
                                message: '修改成功'
                            });
                            app.initializing = true;
                            getData(app.pageNum, searchKey);
                            app.dialogVisible = false;
                        });
                    } else {
                        this.$message.error('信息错误，请重新填写');
                        return false;
                    }
                });
            },
            confirmAdd: function (formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        app.loading = true;
                        app.editedForm.province = app.selectedLocations[0];
                        app.editedForm.city = app.selectedLocations[1];
                        app.editedForm.county = app.selectedLocations[2]
                        post('/system/add_warehouse', app.addForm, (data, err) => {
                            app.loading = false;
                            app.initializing = false;
                            if (err) {
                                app.$message.error('添加失败' + err.msg);
                                if (err.id === post.NOT_LOGIN) {

                                }
                                return;
                            }
                            this.$message({
                                type: "success",
                                message: '添加成功'
                            });
                            pageControl.call(this, 'last');
                            app.addDialogVisible = false;
                        });
                    } else {
                        this.$message.error('信息错误，请重新填写');
                        return false;
                    }
                });
            },
            confirmDelete: function (id_toDel) {
                this.$confirm('确认删除该仓库？', null, {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    app.loading = true;
                    post('/system/del_warehouse', {
                        "warehouse_id": id_toDel
                    }, (data, err) => {
                        app.loading = false;
                        if (err) {
                            app.$message.error('删除失败' + err.msg);
                            app.initializing = false;
                            if (err.id === post.NOT_LOGIN) {

                            }
                            return;
                        }
                        this.$message({
                            type: 'success',
                            message: '删除成功!'
                        });
                        app.initializing = true;
                        if (lastPageItems == 1 && maxPageRef[0] != 1) {
                            getData(maxPageRef[0] - 1);
                        } else if (lastPageItems == 1 && maxPageRef[0] == 1) {

                        } else {
                            getData(maxPageRef[0]);
                        }

                    });
                });
            },
            search: function () {
                app.initializing = true;
                var validate = {"pageSize": pageSize, "pageNum": pageNum};
                for (var i in app.queryParams) {
                    if (app.queryParams[i] !== "") {
                        validate[i] = app.queryParams[i];
                    }
                }
                console.log(validate);
                searchKey = validate;
                pageControl.call(this, 'first', validate);
            }
        }
    });
</script>
</html>
