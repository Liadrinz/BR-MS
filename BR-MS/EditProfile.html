<script src="lib/vue.js"></script>
<script src="lib/eleme-index.js"></script>
<script src="res/dependencies.js"></script>
<script>
    var post=require('/mods/backend')
    var items=[];
    var app = new Vue({
        el: '#app',
        data: function () {
            return {
                myInfo:items,
                editedForm:{

                }
            }
        },
        mounted:function(){
            post('/common/get_my_info',{id:33},(data,err)=>{
                if(err){
                    app.$message.error(err.msg);
                }
                console.log(data);
                for(var i in data){
                    items.push(data[i]);
                }
            })
        },
        methods: {

        }
    });
