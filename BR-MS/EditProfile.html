<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ElementUI + Vue 模板</title>
    <!--随时参考 element文档 http://element-cn.eleme.io/#/zh-CN/component/installation-->
    <link rel="stylesheet" href="lib/eleme-index.css">
    <style>

    </style>
</head>
<body>

<div id="app">
    <el-row>
        <el-col :span="20" :offset="2">
            <el-form label-position="left" label-width="80px">
                <el-form-item label="单位名">
                    <el-input v-model="editedForm.companyName"></el-input>
                </el-form-item>
                <el-form-item label="职务">
                    <el-input v-model="editedForm.title"></el-input>
                </el-form-item>
                <el-form-item label="手机号">
                    <el-input v-model="editedForm.phoneNumber"></el-input>
                </el-form-item>
                <el-form-item label="固定电话">
                    <el-input v-model="editedForm.tel"></el-input>
                </el-form-item>
                <el-form-item label="邮箱">
                    <el-input v-model="editedForm.email"></el-input>
                </el-form-item>
                <el-form-item label="地址">
                    <el-input v-model="editedForm.address"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="submit">提交修改</el-button>
                    <el-button @click="reset">重置</el-button>
                </el-form-item>
            </el-form>
        </el-col>
    </el-row>

</div>
</body>
<!-- 这是 JS 代码，一定要放在 <body> 后面 -->
<script src="lib/vue.js"></script>
<script src="lib/eleme-index.js"></script>
<script src="res/dependencies.js"></script>
<script>
    //交互没写
    function getData(){
        post('/common/get_my_info',{

        },(data,err)=>{
            if(err){
                app.$message.error(err.msg);
            }
            info=data[0];
        })
    }
    var post=require('/mods/backend')
    var info={};
    var app = new Vue({
        el: '#app',
        data: function () {
            var data=info;
            return {
                editedForm:{
                    companyName:data.companyName,
                    title:data.title,
                    phoneNumber:data.phoneNumber,
                    tel:data.tel,
                    email:data.email,
                    address:data.address
                },
            }
        },
        mounted:function(){
            getData();
        },
        methods: {
            submit:function(){
                post('/common/update_my_info',editedForm,(data,err)=>{
                    if(err){
                        app.$message.error(err.msg);
                        return;
                    }
                    console.log(data);
                    getData();
                })
            },
            reset:function(){
                getData();
            }
        }
    });
</script>
</html>
