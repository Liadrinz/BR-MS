<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>向API发起请求的模板模板</title>
    <link rel="stylesheet" href="lib/eleme-index.css">
    <style>

    </style>
</head>
<body>

<div id="app">
    <el-button @click="getNews">点击我，观察console</el-button>
</div>
</body>
<script src="lib/vue.js"></script>
<script src="lib/eleme-index.js"></script>
<script src="lib/axios.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: function () {
            return {
                results:[]
            }
        },
        methods: {
            getNews:function(){
                //向纽约时报的API发起GET请求
                axios.get('https://api.nytimes.com/svc/topstories/v2/home.json?api-key=7ef0580ea59345daa1720c87d12588ec').then(function(response){
                    this.results=response.data.results;
                    console.log(this.results);
                })
            }
        }
    });
</script>
</html>
