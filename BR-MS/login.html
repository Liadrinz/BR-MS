<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="lib/eleme-index.css">
    <style>
        [v-cloak] {
            display: none;
        }

        body {
            background: url(res/login-bg.jpg);
            background-size:1536px 768px;
        }

        .full-fill {
            width: 100%;
        }

        .samewidth-cols {
            display: flex;
        }

        .samewidth-cols > div {
            flex: 1;
        }

        .samewidth-cols > div.spliter {
            flex: 0 0 20px;
        }

        .samewidth-cols > div.spliter-large {
            flex: 0 0 40px;
        }

        div#login-form {
            padding: 50px 0 50px;
        }

        div#login-form > header {
            margin-bottom: 30px;
            padding-left: 20px;
            margin-right: -20px;
            font-size: 25px;
            text-align: center;
        }

        div#login-bg {
            background: url(res/login-aside.png);
            background-size: 105%;
        }

        #login-card-container {
            margin-top: 75px;
            width: 850px;
            position: absolute;
            right: 50%;
        }

        #login-card-container > #login-card {
            position: relative;
            right: -50%;
        }

        .el-card__body{
            padding:0;
        }

        #header{
            z-index: 9999;
            position:fixed;
            left:0;
            top:0;
            width:100%;
            height:85px;
            background:#066efd;
        }

    </style>
</head>
<body>
<div id="app" v-cloak>
    <div id="header">
        <div style="padding:20px 25px;height:50px;">
            <img src="res/text.png" style="height:90%;"/>
        </div>
    </div>
    <el-container>
        <el-header>
        </el-header>
        <el-main>
            <div id="login-card-container">
                <el-card id="login-card">
                    <el-row>
                        <div class="samewidth-cols">
                            <div id="login-bg"></div>
                            <div class="spliter"></div>
                            <div id="login-form">
                                <header>后勤物资<br>多维调度系统</header>
                                <el-form :model="loginForm" ref="loginForm" :rules="rules" label-position="right"
                                         label-width="50px">
                                    <el-form-item prop="username" required>
                                        <el-input v-model="loginForm.username" placeholder="用户名"></el-input>
                                    </el-form-item>
                                    <el-form-item prop="password" required>
                                        <el-input type="password" v-model="loginForm.password"
                                                  auto-complete="off" placeholder="密码"></el-input>
                                    </el-form-item>
                                    <el-form-item>
                                        <el-button type="primary" class="full-fill" @click="loginPost" :loading="isLogging">{{isLogging?'登录中...':'登录'}}</el-button>
                                    </el-form-item>
                                    <el-form-item>
                                        <el-row :gutter="20">
                                            <el-col :span="12">
                                                <a href="signup.html">
                                                    <el-button class="full-fill">立即注册</el-button>
                                                </a>
                                            </el-col>
                                            <el-col :span="12">
                                                <el-button class="full-fill">找回密码</el-button>
                                            </el-col>
                                        </el-row>
                                    </el-form-item>
                                </el-form>
                            </div>
                            <div class="spliter-large"></div>
                        </div>
                    </el-row>
                </el-card>
            </div>
        </el-main>
    </el-container>
</div>
</body>
<script src="lib/vue.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/eleme-index.js"></script>
<script src="res/dependencies.js"></script>
<script>
    var urlPrefix='http://10.112.128.63:8080/dispatch';
    var app = new Vue({
        el: '#app',
        data: function () {
            return {
                isLogging:false,
                loginForm: {
                    username: '',
                    password: ''
                },
                rules: {
                    username: [
                        {required: true, message: '请输入用户名'}
                    ],
                    password: [
                        {required: true, message: '请输入密码'}
                    ]
                }
            }
        },
        methods: {
            loginPost: function(){
                this.$refs['loginForm'].validate((valid)=>{
                    if(valid){
                        app.isLogging=true;
                        $.ajax({
                            type: 'post',
                            url: urlPrefix+'/login',
                            headers:{'Content-Type':'application/json'},
                            data: JSON.stringify({
                                "username": this.loginForm.username,
                                "password": this.loginForm.password
                            }),
                            beforeSend: function () {
                                console.log('Prepared');
                            },
                            success: (data,result,XMLResponse) => {
                                console.log(data.result);
                                console.log(data);
                                if (data.result === 1000) {
                                    var token=XMLResponse.getResponseHeader('token');
                                    localStorage.setItem('token',token);
                                    localStorage.setItem('realName',data.data.realName);
                                    localStorage.setItem('role',data.data.role);
                                    localStorage.setItem('username',data.data.username);
                                    localStorage.setItem('id',data.data.id);
                                    window.location.href="mainPage.html";
                                }else if(data.result===4001){
                                    this.$alert('账号或密码错误');
                                    this.isLogging=false;
                                }else if(data.result===4002){
                                    this.$alert('登录失败');
                                    this.isLogging=false;
                                } else {
                                    this.$alert('登录失败');
                                    this.isLogging=false;
                                }
                            },
                            complete: function () {
                                console.log('Done');
                            },
                            error: () => {
                                console.log();
                                this.$alert('登录失败');
                                this.isLogging=false;
                            }

                        });
                    }else{
                        return false;
                    }
                })

            }
        }
    });
</script>
</html>
