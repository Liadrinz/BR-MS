<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax测试用</title>
    <link rel="stylesheet" href="lib/eleme-index.css">
    <style>

    </style>
</head>
<body>

<div id="app">
    <el-button @click="test">测试Ajax</el-button>
</div>
</body>
<script src="lib/vue.js"></script>
<script src="lib/eleme-index.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="res/dependencies.js"></script>
<script>
    var post=require('/mods/backend');
    var app = new Vue({
        el: '#app',
        data: function () {
            return {
                results:[],
                userInfo:[]
            }
        },
        methods: {
            test:function(){
                $.ajax({
                    type:'post',
                    url:"http://10.112.128.63:8080/dispatch/system/get_user_info",
                    headers:{
                        "token":localStorage.getItem('token'),
                        "Content-Type":"application/json"
                    },
                    data:JSON.stringify({
                        "id":1,
                        "companyName":null,
                        "realName":null
                    }),
                    success:(data)=>{
                        console.log(data);
                    }
                })
            }
        },
    });
</script>
</html>
