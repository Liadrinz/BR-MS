<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>向API发起请求的模板模板</title>
    <link rel="stylesheet" href="lib/eleme-index.css">
    <style>

    </style>
</head>
<body>

<div id="app">
    <el-button @click="test">测试Ajax</el-button>
</div>
</body>
<script src="lib/vue.js"></script>
<script src="lib/eleme-index.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="res/dependencies.js"></script>
<script>
    var post=require('/mods/backend');
    var app = new Vue({
        el: '#app',
        data: function () {
            return {
                results:[],
                userInfo:[]
            }
        },
        methods: {
            test:function(){
                post('/login',{
                    username:'admin',
                    password:'123456'
                },function(data,errid){
                    if(errid){
                        console.log(errid,data);
                        return;
                    }
                    console.log(data);
                });
            }
        },
    });
</script>
</html>
