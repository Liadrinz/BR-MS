<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后勤物资多维度调配系统</title>
    <script src="res/dependencies.js"></script>
    <link rel="stylesheet" href="lib/eleme-index.css">
    <style>
        [v-cloak] {
            display: none;
        }

        @font-face {
            font-family: "FZQuSong";
            src: url("res/fonts/FZQuSong.ttf") format("truetype");
        }

        .container {
            box-sizing: border-box;
        }

        .no-border {
            border: none;
        }

        .full-page {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
        }

        .flex-column {
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            flex: 0 0 110px;
            overflow: hidden;
            /*border-bottom: 1px solid #eee;*/
            box-shadow: 1px 1px 4px 0 rgba(0, 0, 0, 0.15);
            z-index: 2;
        }

        header > #logo-text {
            flex: 0 0 460px;
            display: flex;
            position: relative;
        }

        #logo-text > img {
            position: absolute;
            top: 32px;
            left: 56px;
        }

        #logo-text > span {
            position: absolute;
            top: 45px;
            left: 134px;
            font-size: 28px;
            font-family: 'FZQuSong', 'Microsoft YaHei UI', sans-serif;
            color: #508eca;
        }

        header > #user-info {
            flex: 0 0 285px;
            padding: 20px 0;
            border-left: 1px solid #eee;
            position: relative;
        }

        #user-info > img {
            position: absolute;
            left: 43px;
            top: 14px;
        }

        #user-info > div {
            position: absolute;
            left: 135px;
            top: 24px;
            width: 104px;
            height: 68px;
            text-align: center;
        }

        #user-info span.user-name {
            display: inline-block;
            font-size: 18px;
            line-height: 32px;
            color: #2d93e6;
            font-weight: bold;
        }

        section.container {
            flex: 1 0 0;
            display: flex;
        }

        div.sidenav {
            flex: 0 0 300px;
            overflow: auto;
            border-right: 1px solid #eee;
            font-weight: bold;
            z-index: 1;
        }

        main {
            z-index: 0;
            flex: 1 0 0;
            overflow-x: auto;
            overflow-y: hidden;
        }

        main > iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        .logout{
            margin:0;
            padding:3px;
        }

    </style>
</head>
<body>

<div id="app" class="full-page flex-column" v-cloak>
    <header class="container">
        <div id="logo-text">
            <img src="res/icon-box.png">
            <span>后勤物资多维度调配系统</span>
        </div>
        <div id="user-info">
            <img src="res/user-avatar.png">
            <div>
                <span class="user-name">{{user.name}}</span>
                <el-button class="logout" type="warning" size="mini" @click="logout">注销</el-button>
                <el-tag type="primary">{{roleText}}</el-tag>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="sidenav container">
            <el-menu
                class="no-border"
                background-color="#fbfbfb"
                text-color="#615c6c"
                active-text-color="#4a88ec"
                @select="handleSelect">
                <template v-for="(menu,index) in menus">
                    <el-submenu
                        v-if="isMenuGroup(menu)"
                        :index="nonUrlBegin+index">
                        <template slot="title">
                            {{ menu.name }}
                        </template>
                        <el-menu-item v-for="subMenu in menu.menus" :index="subMenu.url">
                            {{ subMenu.name }}
                        </el-menu-item>
                    </el-submenu>
                    <el-menu-item v-else :index="menu.url">
                        {{ menu.name }}
                    </el-menu-item>
                </template>
            </el-menu>
        </div>
        <main class="container">
            <iframe :src="router"></iframe>
        </main>
    </section>
</div>
</body>
<script src="lib/vue.js"></script>
<script src="lib/eleme-index.js"></script>
<script src="res/dependencies.js"></script>
<script>
    function judgeLogin(){
        post('/common/getms',{
            pageNum:1
        },(data,err)=>{
            if(err.id===post.NOT_LOGIN){
                window.location.href='login.html';
            }
        })
    }
    var roles = require('/mods/roles');
    var post=require('/mods/backend');
    var app = new Vue({
        el: '#app',
        data: {
            user: {
                name: 'Test',
                role: 'admin'
            },
            menus: [],
            token: '',
            nonUrlBegin: '^', // 用 url 中不可能出现的字符 ^ 表示非 url。用于非 url 的菜单 index
            router: ''
        },
        computed: {
            roleText: function() {
                return roles.roleText[this.user.role];
            }
        },
        created: function() {
            judgeLogin();
            this.user.name = localStorage.getItem('realName');
            if(this.user.name==null){
                window.location.href='login.html';
            }
            this.user.role = roles.backToMine[localStorage.getItem('role')];
            this.token = localStorage.getItem('token');
            this.menus = roles.menus[this.user.role];
        },
        methods: {
            isMenuGroup: function (menu) {
                judgeLogin();
                return ('menus' in menu);
            },
            handleSelect: function (url) {
                judgeLogin();
                this.router = url;
            },
            logout:function(){
                localStorage.clear();
                window.location.href="login.html";
            }
        }
    });
</script>
</html>
