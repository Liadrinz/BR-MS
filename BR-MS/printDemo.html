<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印</title>
    <style>
        /*这个CSS写了一个好看的表格*/
        .grid {
            font-family: verdana,arial,sans-serif;
            font-size:11px;
            color:#333333;
            border-width: 1px;
            border-color: #666666;
            border-collapse: collapse;
        }

        .grid th {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #666666;
            background-color: #dedede;
        }

        .grid td {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #666666;
            background-color: #ffffff;
        }

        .grid{
            position: relative;
            left:-50%;
        }

        #box{
            position:absolute;
            left:50%;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="box">
        <table class="grid">
            <tr>
                <th>序号</th>
                <th>物资名称</th>
                <th>身份识别码</th>
                <th>数量</th>
                <th>单位</th>
                <th>存放库位</th>
                <th>负责人</th>
                <th>联系电话</th>
                <th>备注</th>
            </tr>
            <!--用嵌套的v-for来放数据-->
            <tr v-for="list in group">
                <td v-for="element in list">{{element}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="lib/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:function(){
            var arr1=[...Array(9).keys()];
            var arr2=new Array(3);
            for(let i=0;i<3;i++){
                arr2.push([...arr1]);
            }
            return{
                group:arr2
            };
        }
    })

</script>
</html>
