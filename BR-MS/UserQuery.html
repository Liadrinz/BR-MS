<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="stylesheet" href="lib/eleme-index.css">
    <style>
        .demo-table-expand {
            font-size: 0;
        }

        .demo-table-expand label {
            width: 120px;
            color: #99a9bf;
        }

        .demo-table-expand .el-form-item {
            margin-right: 0;
            margin-bottom: 0;
            width: 50%;
        }

        #search .el-input {
            width: 180px;
        }

        span.no-wrap {
            white-space: nowrap;
        }

        .tips{
            font-size:13px;
            color:#8c939d;
        }

        .hide{
            display:none;
        }

        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

<div id="app" v-cloak>
    <el-form id="search" :inline="true" ref="queryParams" label-position="right" label-with="80px" :model="queryParams"
             v-loading.fullscreen="initializing" element-loading-text="正在获取数据"
             element-loading-background="rgba(0,0,0,0.7)">
        <el-form-item label="用户ID">
            <el-input v-model="queryParams.id"></el-input>
        </el-form-item>
        <el-form-item label="单位">
            <el-input v-model="queryParams.companyName"></el-input>
        </el-form-item>
        <el-form-item label="姓名">
            <el-input v-model="queryParams.realName"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="search">查找</el-button>
            <el-button @click="()=>{
                for(var i in queryParams){
                    queryParams[i]='';
                };
                search();
            }">重置
            </el-button>
        </el-form-item>
    </el-form>
    <el-table :data="results">
        <el-table-column type="expand">
            <template slot-scope="props">
                <el-form label-position="left" inline class="demo-table-expand">
                    <el-form-item label="员工ID" v-show="props.row.employeeId">
                        <span>{{props.row.employeeId}}</span>
                    </el-form-item>
                    <el-form-item label="职务" v-show="props.row.title">
                        <span>{{props.row.title}}</span>
                    </el-form-item>
                    <el-form-item label="手机号码">
                        <span>{{props.row.phoneNumber}}</span>
                    </el-form-item>
                    <el-form-item label="固定电话" v-show="props.row.tel">
                        <span>{{props.row.tel}}</span>
                    </el-form-item>
                    <el-form-item label="电子邮箱">
                        <span>{{props.row.email}}</span>
                    </el-form-item>
                    <el-form-item label="联系地址">
                        <span>{{props.row.address}}</span>
                    </el-form-item>
                    <div v-show="props.row.warehouseId">
                        <el-form-item label="仓库ID">
                            <span>{{props.row.warehouseId}}</span>
                        </el-form-item>
                        <el-form-item label="仓库编号">
                            <span>{{props.row.warehouseCode}}</span>
                        </el-form-item>
                        <el-form-item label="仓库名称">
                            <span>{{props.row.warehouseName}}</span>
                        </el-form-item>
                        <el-form-item label="仓库地址">
                            <span>{{props.row.warehouseAddress}}</span>
                        </el-form-item>
                    </div>

                </el-form>
            </template>
        </el-table-column>
        <el-table-column prop="realName" label="姓名" width="75px"></el-table-column>
        <el-table-column prop="userId" label="用户ID" width="125px"></el-table-column>
        <el-table-column prop="username" label="用户名" width="125px"></el-table-column>
        <el-table-column prop="role" label="用户类型" width="125px"></el-table-column>
        <el-table-column prop="iDType" label="证件类型" width="125px">
            <template slot-scope="props">
                {{['公民身份证','护照','军官证'][parseInt(props.row.iDType)-1]}}
            </template>
        </el-table-column>
        <el-table-column prop="iDNumber" label="证件号码" width="125px"></el-table-column>
        <el-table-column prop="companyName" label="单位名称" width="150px"></el-table-column>
        <el-table-column label="操作">
            <template slot-scope="props">
                <el-button type="primary" size="mini" @click="()=>{changePassword(props.row.userId)}">重置密码</el-button>
                <el-button size="mini" @click="()=>{
                    props.row.dialogVisible=true;
                    var c={};
                    Object.assign(c,props.row);
                    delete c.userId;
                    Object.assign(editedForm,c);
                    editedForm.id=props.row.userId;
                }">修改信息
                </el-button>
                <el-button type="danger" size="mini" @click="()=>{deleteUser(props.row.userId)}">删除用户</el-button>
                <el-dialog :visible.sync="props.row.dialogVisible" v-loading.fullscreen="loading"
                           element-loading-text="正在提交" element-loading-background="rgba(0,0,0,0.7)">
                    <el-form ref="editedForm" label-position="right" label-width="120px" :rules="editRule"
                             :model="editedForm">
                        <el-form-item class="hide" label="用户ID" prop="userId">
                            <el-input v-model="editedForm.id" :value="props.row.userId"
                                      :disabled="true"></el-input>
                        </el-form-item>
                        <el-form-item class="hide" label="用户名" prop="username">
                            <el-input v-model="editedForm.username" :value="props.row.username"
                                      :disabled="true"></el-input>
                        </el-form-item>
                        <el-form-item label="用户类型" prop="role" required>
                            <el-select v-model="editedForm.role">
                                <el-option label="普通用户" value="user"></el-option>
                                <el-option label="仓库管理员" value="manager"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item class="hide" label="证件类型" prop="iDType" required>
                            <el-select v-model="editedForm.iDType" disabled>
                                <el-option label="公民身份证" value="1"></el-option>
                                <el-option label="军官证" value="2"></el-option>
                                <el-option label="护照" value="3"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item class="hide" label="证件号码" prop="iDNumber" required>
                            <el-input v-model="editedForm.iDNumber" :value="props.row.iDNumber" :disabled="true" required></el-input>
                        </el-form-item>
                        <el-form-item label="用户姓名" prop="realName" required>
                            <el-input v-model="editedForm.realName" :value="props.row.realName" required></el-input>
                            <span class="tips">请务必输入正确的姓名</span>
                        </el-form-item>
                        <el-form-item label="单位名称" prop="companyName" required>
                            <el-input v-model="editedForm.companyName"></el-input>
                            <span class="tips">请务必输入正确的单位名称</span>
                        </el-form-item>
                        <el-form-item label="员工ID" prop="employeeId">
                            <el-input v-model="editedForm.employeeId"></el-input>
                            <span class="tips">您单位的ID，若有则填</span>
                        </el-form-item>
                        <el-form-item label="职务" prop="title">
                            <el-input v-model="editedForm.title" :value="props.row.title" required></el-input>
                            <span class="tips">请输入您的职务，如工程师</span>
                        </el-form-item>
                        <el-form-item label="手机号码" prop="phoneNumber" required>
                            <el-input v-model="editedForm.phoneNumber" :value="props.row.phoneNumber"
                                      required></el-input>
                            <span class="tips">示例：18833336666（11位）</span>
                        </el-form-item>
                        <el-form-item label="固定电话">
                            <el-input v-model="editedForm.tel" :value="props.row.tel"></el-input>
                            <span class="tips">示例：010-66668888</span>
                        </el-form-item>
                        <el-form-item label="电子邮箱" prop="email" required>
                            <el-input v-model="editedForm.email" :value="props.row.email"></el-input>
                            <span class="tips">示例：zhangsan@example.com</span>
                        </el-form-item>
                        <el-form-item label="联系地址" prop="address" required>
                            <el-input v-model="editedForm.address" :value="props.row.address"></el-input>
                            <span class="tips">请输入正确详细的地址</span>
                        </el-form-item>

                        <p style="text-align: right">
                            <span class="no-wrap">
                                <el-button type="primary" @click="confirmEdition('editedForm')">修改</el-button>
                                <el-button @click="props.row.dialogVisible=false">取消</el-button>
                            </span>
                        </p>
                        </el-form-item>
                    </el-form>
                </el-dialog>
            </template>
        </el-table-column>
    </el-table>
</div>
</body>
<script src="lib/vue.js"></script>
<script src="lib/eleme-index.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="res/dependencies.js"></script>
<script>
    function getData(searchKey) {
        clearData();
        post('/system/get_user_info', searchKey, (data, err) => {
            app.initializing = false;
            console.log(data);
            if (err) {
                console.log(err);
                if(err.id!==5000&&err.id!==2001){
                    app.$message.error(err.msg);
                }
                app.initializing = false;
                return;
            }
            if (data instanceof Array) {
                var users = data;
            } else {
                var users = [data,];
            }
            console.log(typeof(data));
            for (var item in users) {
                console.log(data[item]);
                users[item]['dialogVisible'] = false;
                if(users[item]['warehouseId']){
                    ((i)=>{
                        post('/system/get_warehouse',{
                            pageNum:1,
                            warehouse_id:users[i]['warehouseId']
                        },(data)=>{
                            let warehouse=data.warehouses[0];
                            users[i]['warehouseName']=warehouse['warehouse_name'];
                            users[i]['warehouseAddress']=warehouse['warehouse_location'];
                            users[i]['warehouseCode']=warehouse['warehouse_code'];
                        })
                    })(item);
                }
                if(users[item].role!=='admin'){
                    items.push(users[item]);
                }
            }
        })
    }

    var pageNum = 1, pageSize = 6, maxPage = 0;
    var items=[];
    var post = require('/mods/backend');
    var generalForm = {
        id: '',
        role: '',
        realName: '',
        iDType: '',
        iDNumber: '',
        companyName: '',
        title: '',
        phoneNumber: '',
        tel: '',
        email: '',
        address: '',
        employeeId: ''
    };

    function clearData() {
        for (let i = 0; items.length > 0; i++) {
            items.pop();
        }
    }

    var app = new Vue({
        el: '#app',
        data: function () {
            return {
                currWarehouse:[],
                loading: false,
                initializing: true,
                dialogVisible: false,
                results: items,
                queryParams: {
                    id: "",
                    username: "",
                    realName: "",
                    companyName: ""
                },
                editedForm: generalForm,
                editRule: {

                }
            }
        },
        mounted: function () {
            //从后端拉取数据
            getData({});

        },
        methods: {
            search: () => {
                app.initializing = true;
                var validate = {};
                for (var i in app.queryParams) {
                    if (app.queryParams[i] !== "") {
                        validate[i] = app.queryParams[i];
                    }
                }
                getData(validate);
            },
            confirmEdition: function (formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.loading = true;
                        post('/system/update_user_info', {
                            id: app.editedForm.id,
                            role: app.editedForm.role,
                            realName: app.editedForm.realName,
                            iDType: app.editedForm.iDType,
                            iDNumber: app.editedForm.iDNumber,
                            companyName: app.editedForm.companyName,
                            title: app.editedForm.title,
                            phoneNumber: app.editedForm.phoneNumber,
                            tel: app.editedForm.tel,
                            email: app.editedForm.email,
                            address: app.editedForm.address,
                            employeeId: app.editedForm.employeeId
                        }, (data, err) => {
                            console.log(data);
                            if (err) {
                                console.log(err);
                                app.$message.error('修改失败 ' + err.msg);
                                return;
                            }
                            this.$message({
                                type: "success",
                                message: '修改成功'
                            });
                            app.initializing = true;
                            getData({});
                            app.dialogVisible = false;
                        });
                    } else {
                        this.$alert('信息错误，请重新填写');
                        return false;
                    }
                });
            },
            changePassword: function (id) {
                post('/system/reset_password', {
                    id: id
                }, (data, err) => {
                    if (err) {
                        console.log(err);
                        app.$message.error('重置失败 ' + err.msg);
                        app.loading = false;
                        return;
                    }
                    this.$message({
                        type: "success",
                        message: '密码已重置为123456'
                    });
                    app.loading = false;
                    app.dialogVisible = false;
                })
            },
            deleteUser: function (id) {
                this.$confirm('确认删除该用户？', null, {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    post('/system/delete_user', {
                        id: id
                    }, (data, err) => {
                        console.log(data);
                        app.initializing = true;
                        getData({});
                    });
                })

            }
        }
    });
</script>
</html>
