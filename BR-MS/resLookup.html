<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后勤物资查询调配</title>
    <link rel="stylesheet" href="lib/eleme-index.css">
    <style>
        .el-form-item {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <el-form>
        <el-form-item label="物资状态：" size="mini">
            <el-radio-group v-model="stateId">
                <el-radio label="1" border>不限</el-radio>
                <el-radio label="2" border>调配</el-radio>
                <el-radio label="3" border>占用</el-radio>
                <el-radio label="4" border>使用</el-radio>
                <el-radio label="5" border>空闲</el-radio>
            </el-radio-group>
        </el-form-item>
        <el-form-item label="物资类别：" size="mini">
            <!--  TODO: Waiting for 组件  -->
        </el-form-item>
        <el-form-item label="地理位置：" size="mini">
            <el-radio v-model="locationRadio" label="1" border>不限</el-radio>
            <el-cascader :options="areaData" v-model="selectedLocations"
                         @change="handleChange"></el-cascader>
        </el-form-item>
        <el-form-item label="生产日期：" size="mini">
            <el-date-picker v-model="produceTime" type="date" placeholder="选择日期" format="yyyy年MM月dd日"
                            value-format="yyyy-MM-dd"></el-date-picker>
            <span>后</span>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="search">查询</el-button>
        </el-form-item>
    </el-form>

    <!--  查询结果 Table  -->
    <el-table
        ref="multipleTable" :data="resultData"
        tooltip-effect="dark" stripe
        @selection-change="handleSelectionChange">
        <el-table-column type="selection" width="55"></el-table-column>
        <el-table-column type="index" :index="indexMethod"></el-table-column>
        <el-table-column prop="localId" label="物资编号"></el-table-column>
        <el-table-column prop="goodsName" label="物资名称"></el-table-column>
        <el-table-column prop="producerName" label="生产厂商"></el-table-column><!--无接口名-->
        <el-table-column prop="norms" label="规格"></el-table-column>            <!--无接口名-->
        <el-table-column prop="warehouseId" label="所在仓库"></el-table-column>
        <el-table-column prop="quantity" label="库存数量"></el-table-column>   <!--无接口名-->
        <el-table-column prop="address" label="仓库地址"></el-table-column>     <!--无接口名-->
        <el-table-column prop="state" label="状态"></el-table-column>          <!--无接口名-->
        <el-table-column label="" width="200">
            <template slot-scope="props">
                <el-button size="mini" type="text" @click="()=>{detail(props.row)}">详情</el-button>
                <el-button size="mini" type="text" @click="dialogs.allocate=true">申请调配</el-button>
            </template>
        </el-table-column>
    </el-table>
    <p style="text-align: center">
        <el-pagination @current-change="handleCurrentChange" :current-page="pageNum"
                       :page-size="6" layout="total,prev,pager,next,jumper" :total="totalNum"></el-pagination>
    </p>
    <div>
        <el-button size="mini">申请调配所选项</el-button>
        <el-button size="mini">查看申请表单</el-button>
    </div>

    <!-- 与物资详情、申请物资有关的对话框 -->
    <el-dialog title="物资详情" :visible.sync="dialogs.detail" width="40%">
        <el-table :data="applicationForm">
            <el-table-column prop="key"></el-table-column>
            <el-table-column prop="val"></el-table-column>
        </el-table>
        <span slot="footer" class="dialog-footer">
            <el-button @click="dialogs.detail=false" size="mini">关闭</el-button>
        </span>
    </el-dialog>
    <el-dialog title="申请信息" :visible.sync="dialogs.allocate" width="70%">
        <!--申请信息表单-->
        <el-form :model="applicationForm">
            <el-form :inline="true">
                <el-form-item label="申请人" size="mini">
                    <el-input v-model="applicationForm.userRealName" :disabled="true"></el-input>
                </el-form-item>
                <el-form-item label="申请单位" size="mini">
                    <el-input v-model="applicationForm.companyName" :disabled="true"></el-input>
                </el-form-item>
            </el-form>

            <!--可删除表单-->  <!--?如何多选时生成相应数量的此表单-->
            <el-form>
                <el-form :inline="true"><!--从后台生成-->
                    <el-form-item label="申请物资名称" size="mini">
                        <el-input v-model="applicationForm.goodName" :disabled="true"></el-input>
                    </el-form-item>
                    <el-form-item label="申请物资编号" size="mini">
                        <el-input v-model="applicationForm.goodId" :disabled="true"></el-input>
                    </el-form-item>
                    <el-form-item label="所在仓库" size="mini">
                        <el-input v-model="applicationForm.startWarehouseName"
                                  :disabled="true"></el-input>
                    </el-form-item>
                </el-form>
                <el-form :inline="true"><!--可清空Input输入框-->
                    <el-form-item label="用途说明" size="mini">
                        <el-input v-model="applicationForm.description" clearable></el-input>
                    </el-form-item>
                </el-form>
                <el-form :inline="true">
                    <el-form-item label="调配数量" size="mini">
                        <el-input v-model="applicationForm.amount" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="单位" size="mini"><!--无对应接口名-->
                        <el-input v-model="applicationForm.unit" :disabled="true"></el-input>
                    </el-form-item>
                </el-form>
                <el-form :inline="true">
                    <el-form-item label="调配时间" size="mini"><!--无对应接口名-->
                        <el-input v-model="applicationForm.time" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="运输方式" size="mini"><!--无对应接口名-->
                        <el-select v-model="applicationForm.transport"></el-select>
                    </el-form-item>
                </el-form>
            </el-form>

            <!--目的地地址 目的仓库-->
            <el-form :inline="true">
                <el-form-item label="目的地地址：" size="mini">
                    <el-cascader :options="areaData" v-model="selectedLocations"
                                 @change="handleChange"></el-cascader>
                </el-form-item>
                <el-form-item size="mini">
                    <el-input v-model="applicationForm.destinationAddress"></el-input>
                </el-form-item>
            </el-form>
            <el-form :inline="true">
                <el-form-item label="目的仓库" size="mini">
                    <el-input v-model="applicationForm.endWarehouseName" clearable></el-input>
                </el-form-item>
            </el-form>
            <hr>

            <!--联系人 电话 备注-->
            <el-form :inline="true">
                <!--如果联系人就是申请人的话 否则没有接口名-->
                <el-form-item label="联系人" size="mini">
                    <el-input v-model="applicationForm.userRealName" clearable></el-input>
                </el-form-item>
            </el-form>
            <el-form :inline="true"><!--无对应接口名-->
                <el-form-item label="电话" size="mini">
                    <el-input v-model="applicationForm.tel" clearable></el-input>
                </el-form-item>
            </el-form>
            <el-form :inline="true"><!--无对应接口名-->
                <el-form-item label="备注" size="mini">
                    <el-input v-model="applicationForm.ps" :rows="3" placeholder="请输入备注"
                              clearable></el-input>
                </el-form-item>
            </el-form>
        </el-form>

        <span slot="footer" class="dialog-footer">
            <el-button size="mini">暂存</el-button>
            <el-button size="mini">提交</el-button>
            <el-button @click="dialogs.allocate=false" size="mini">返回</el-button>
        </span>
    </el-dialog>
</div>
</body>
<script src="lib/vue.js"></script>
<script src="lib/eleme-index.js"></script>
<script src="res/dependencies.js"></script>
<script>
    //交互没写
    var post = require('/mods/backend');
    var searchKey = {};
    var items = [];
    var pageNum = 1, pageSize = 6, maxPage = 0;

    const ChinaAreaData = require('element-china-area-data').provinceAndCityData;

    function getData(searchKey) {
        clearData();
        post('/common/user_goods/query', searchKey, (data, err) => {
            console.log(data);
            if (err) {
                app.$message.error(err.msg);
                return;
            }
            //TODO
            app.totalNum = data.totalNum;
            for (var i in data.overview) {
                items.push(data.overview[i]);
            }
        })
    }

    function clearData() {
        while (items[0] !== undefined) {
            items.pop();
        }
    }

    var app = new Vue({
        el: '#app',
        data: {
            pageNum: 1,
            totalNum: 0,
            stateId: '',
            locationRadio: '', /* 3.地理位置不限locationRadio */
            produceTime: '',
            selectedLocations: [],
            multiplySelection: [],
            areaData: ChinaAreaData,
            dialogs: {
                detail: false,
                allocate: false
            },
            resultData: items,
            applicationForm:[],
            transfer:{
                goods_id:'物资ID',
                goods_name:'物资名称',
                local_id:'编号',
                type:'物资类型',
                keywords:'关键字',
                norms:'规格',
                appearance:'外观',
                time_feature:'时间特征',
                safety_condition:'安全条件',
                carrier_size:'运载尺寸',
                temperature:'温度条件',
                humidity:'湿度条件',
                other_conditions:'其他条件',
                producer_name:'生产商',
                produce_time:'生产时间',
                produce_valid_time:'过期时间',
                ip_address:'描述文件地址',
                warehouse_id:'所在仓库',
                longitude:'经度',
                latitude:'纬度',
                altitude:'海拔',
                country_id:'国家ID',
                area:'战区ID',
                province_id:'省份ID',
                city_id:'城市ID',
                county_id:'区县ID',
                detail_location:'详细地址',
                is_managed:'过程管理',
                register_time:'最后一次修改时间',
                state_id:'状态ID',
                state_type:'状态类型',
                state_value:'状态值',
                quantity:'数量'
            }
        },
        methods: {
            detail(row){
                app.dialogs.detail=true;
                post('/common/user_goods/get_detail',{
                    goodsId:row.goodsId
                },(data,err)=>{
                    if(err){
                        app.$message.error(err.msg);
                    }
                    console.log(data);
                    for(var key in data){
                        var obj={};
                        obj['key']=app.transfer[key];
                        if(key==='is_managed'){
                            obj['val']=['不受监管','受监管'][parseInt(data[key])]
                        }else{
                            obj['val']=data[key];
                        }
                        app.applicationForm.push(obj);
                    }
                    console.log(app.applicationForm);
                })
            },
            handleCurrentChange(page) {
                app.pageNum = page;
                searchKey['pageNum'] = app.pageNum;
                getData(searchKey);
            },
            handleChange(value) {
                console.log(value);
            },
            indexMethod(index) {
                return index + 1;
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            search: function () {
                var data = {
                    stateId: app.stateId,
                    type: null,
                    province: app.selectedLocations[0],
                    city: app.selectedLocations[1],
                    produceTime: app.produceTime
                };
                searchKey['pageNum'] = app.pageNum;
                for (var i in data) {
                    if (data[i] !== null && data[i] !== "") {
                        searchKey[i] = data[i];
                    }
                }
                getData(searchKey);
            }
        }
    });
</script>

</html>
