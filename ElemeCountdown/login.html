<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面的标题</title>
    <link rel="stylesheet" href="lib/eleme-index.css">
    <style>
        .two-cols {
            display: flex;
        }

        .two-cols > div {
            flex: 1;
        }

        .login-input {
            padding: 0 0 100px 0;
        }

        #imgarea {
            background-image: url("./res/mc.jpg");
        }

        p {
            text-align: center;
            font-size: 25px;
        }

        .title {
            margin: 20px;
        }

        .full-fill {
            width: 100%;
        }

        .card{
            margin:0 200px;
        }
    </style>
</head>
<body>
<div id="app">
    <el-card class="card">
        <el-row>
            <div class="two-cols">
                <div id="imgarea"></div>
                <div class="login-input">
                    <div class="title">
                        <p>用户登录</p>
                        <hr>
                    </div>
                    <el-form ref="form" label-position="right" label-width="80px">
                        <el-row>
                            <el-col span="22">
                                <el-form-item label="用户名">
                                    <el-input v-model="form.username"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col span="22">
                                <el-form-item label="密码">
                                    <el-input type="password" v-model="form.password"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col span="22">
                                <el-form-item>
                                    <el-button type="primary" class="full-fill" @click="showMessageBox">登录</el-button>
                                </el-form-item>
                            </el-col>
                            <el-col span="12">
                                <el-form-item>
                                    <el-button class="full-fill" @click="showMessageBox">登录</el-button>
                                    <el-button class="full-fill" @click="showMessageBox">登录</el-button>
                                </el-form-item>
                        </el-row>
                    </el-form>
                </div>
            </div>
        </el-row>
    </el-card>
</div>
</body>
<!-- 这是 JS 代码，一定要放在 <body> 后面 -->
<script src="lib/vue.js"></script>
<script src="lib/eleme-index.js"></script>
<script>
    // 可以随时参考 https://cn.vuejs.org/v2/api
    var app = new Vue({
        // el: 把<div id="app"></div>当做Vue应该渲染的部分
        el: '#app',
        // data: 一个Vue实例中的所有变量，最好先在这里声明。
        data: function () {
            return {
                form: {
                    username: '',
                    password: ''
                }
            }
        },
        // methods: 当前Vue实例的所有方法，既可以通过 this.[方法名] 调用，也可以在v-on中直接调用。
        methods: {
            // 这个方法在 hello,world! 按钮中使用了
            showMessageBox: function () {
                // 方法中的 this 指向的是当前的 vue 实例，也就是说
                // 可以用 this.[变量名] 访问 data 中的变量

                // this.$alert() 是 element-ui 提供的方法，可以上
                this.$alert(this.hw);
            }
        }
    });
</script>
</html>
